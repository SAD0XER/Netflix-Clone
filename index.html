<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" href="./Assets/images/netflix-icon-48x48.png" type="image/x-icon">
  <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
</head>

<body>
  <main>
    <!-- Navbar -->
    <header>
      <div class="nav-content-container">
        <!-- Navbar Netflix Logo -->
        <div class="nav-nf-logo">
          <img src="./Assets/images/nav-netflix-logo.svg" alt="Netflix Logo" id="nav-nf-logo">
        </div>

        <!-- Navbar Language and SignIn Button Container -->
        <div class="nav-lang-signin-container">
          <div class="lang-icon-dropdown-container">
            <div class="lang-icon-container">
              <img src="./Assets/images/language-icon.svg" id="lang-icon" alt="Language Icon">
            </div>

            <select id="lang-dropdown">
              <option selected>English</option>
              <option>हिंदी</option>
            </select>

            <div class="dropdown-icon-container"><img src="./Assets/images/dropdown-icon.svg" alt="Dropdown Icon"></div>
          </div>

          <!-- Sign In Button Container -->
          <div class="singin-btn-container">
            <button id="btn-signin">Sign In</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Background Image Container -->
    <div class="main-bg-img-container">
      <img src="./Assets/images/IN-en-20240729-bg-img-small.jpg" alt="main-bg-img"
        srcset="./Assets/images/IN-en-20240729-bg-img-small.jpg 1000w, ./Assets/images/IN-en-20240729-bg-img-medium.jpg 1500w, ./Assets/images/IN-en-20240729-bg-img-large.jpg 1800w"
        class="main-bg-img">

      <!-- Gradient Frame for dark effect -->
      <div class="gradient-frame"
        style="background-image: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 0.8) 100%);">
      </div>
    </div>

    <!-- Hero Content Container -->
    <div class="hero-content-container">
      <h1 id="hero-headline">Unlimited movies, TV shows and more</h1>
      <p id="hero-subheadline">Watch anywhere. Cancel anytime.</p>

      <!-- Form Container -->
      <div class="membetship-form-container">
        <form>
          <h3 id="hero-form-headline">Ready to watch? Enter your email to create or restart your membership.</h3>
          <div class="input-element-group">
            <label for="email-input" id="email-label">Email address</label>
            <input type="email" id="email-input">
            <button id="btn-get-started">Get Started <img src="./Assets/images/right-angle-icon.svg"
                id="right-angle-icon" alt="Right Angle Icon"></button>
          </div>
        </form>
      </div>
    </div>

    <!-- Divider: Section Divider -->
    <div class="hero-section-divider"></div>

    <!-- Section: Enjoy On TV -->
    <div class="enjoyOnTV-container">
      <div class="enjoyOnTV-content-container">
        <div class="enjoyOnTV-description">
          <h1 class="enjoyOnTV-title">Enjoy on your TV</h1>
          <p class="enjoyOnTV-text">Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</p>
        </div>

        <div class="enjoyOnTV-media">
          <div class="TV-container"><img alt="TV Image" src="./Assets/images/tv.png" id="TV">
            <div class="video-container"><video autoplay="" playsinline="" muted="" loop="">
                <source src="./Assets/videos/video-tv-in-0819.m4v" type="video/mp4">
              </video>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
