<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signin.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Netflix</title>
</head>

<body>
  <!-- Navbar -->
  <header>
    <div class="nav-content-container">

      <!-- Navbar Netflix Logo -->
      <div class="nav-nf-logo">
        <img src="./Assets/images/nav-netflix-logo.svg" alt="Netflix Logo" id="nav-nf-logo">
      </div>
    </div>
  </header>

  <!-- Background Image Container -->
  <div class="main-bg-img-container">
    <img src="./Assets/images/IN-en-20240729-bg-img-small.jpg" alt="main-bg-img" srcset="./Assets/images/IN-en-20240729-bg-img-small.jpg 1000w, ./Assets/images/IN-en-20240729-bg-img-medium.jpg 1500w, ./Assets/images/IN-en-20240729-bg-img-large.jpg 1800w" class="main-bg-img">

    <!-- Gradient Frame for dark effect -->
    <div class="gradient-frame" style="background-image: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 0.8) 100%);">
    </div>
  </div>

  <!-- Sign In Section Container -->
  <div class="signin-container">
    <div class="signin-form-container">
      <h1 id="form-header">Sign In</h1>
      <form>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email or mobile number</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
